 <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Video Embeding Tuturial</title>
            <meta charset="UTF-8">
            <meta name="viewport" value="width=device-width initial-scale=1.0">
            <meta name="keywords" value="Video Embeding Tuturial">
            <meta name="author" value="Wardah Sultan">
            <meta name="description" value="Video Embeding Tuturial">
            <link rel="stylesheet" type="text/css" href="CSSFiles/VideoStyleWardahSultan.css">
        </head>
        <body>
            <h1>Embeding a YouTube Video into Your Website</h1>
            <section class="flex">
                <!-- Step 1 -->
                <h2>Step 1</h2>
                <p>In YouTube, open the video you want to embed.</p>
                <img src="Images/Step1.jpg" alt="Picture of video open in youtube">
                <!-- Step 2 -->
                <h2>Step 2</h2>
                <p>Click on "Share."</p>
                <img src="Images/Step2.jpg" alt="Picture of share button in youtube">
                <!-- Step 3 -->
                <h2>Step 3</h2>
                <p>Click on "Embed."</p>
                <img src="Images/Step3.jpg" alt="Picture of embed button in youtube">
                <!-- Step 4 -->
                <h2>Step 4</h2>
                <p>Copy embeding code.</p>
                <img src="Images/Step4.jpg" alt="Picture of embed code and copy embed code button youtube">
                <!-- Step 5 -->
                <h2>Step 5</h2>
                <p>Paste the embeding code into where you want into appear in the body of your code.</p>
                <img src="Images/Step5.jpg" alt="Picture of embeding in text editor">
                <!-- Video Embbeded -->
                <h2>Success!</h2>
                <div><iframe width="560" height="315" src="https://www.youtube.com/embed/nD4MTMmSDCw?si=gi9dqqrZB5m9Q-XM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
            </section>
        </body>
    </html>
