<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Video Embeding Tuturial</title>
            <meta charset="UTF-8">
            <meta name="viewport" value="width=device-width initial-scale=1.0">
            <meta name="keywords" value="Video Embeding Tuturial">
            <meta name="author" value="Wardah Sultan">
            <meta name="description" value="Video Embeding Tuturial">
            <link rel="stylesheet" type="text/css" href="VideoStyleWardahSultan.css">
        </head>
        <body>
            <h1>Embeding a YouTube Video into Your Website</h1>
            <section class="grid">
                <div class="row-max">Step 1</div>
                <div>Open the video you want to embed in YouTube</div>
                <div><img src="Images/Step1.jpg" alt="Picture of video open in youtube"></div>
                <div class="row-max">Step 1</div>
                <div>Click on "Share"</div>
                <div><img src="Images/Step2.jpg" alt="Picture of share button in youtube"></div>
                <div class="row-max">Step 1</div>
                <div>Click on "Embed"</div>
                <div><img src="Images/Step3.jpg" alt="Picture of embed button in youtube"></div>
                <div class="row-max">Step 1</div>
                <div>Copy embeding code</div>
                <div><img src="Images/Step4.jpg" alt="Picture of embed code and copy embed code button youtube"></div>
                <div class="row-max">Step 1</div>
                <div>Paste the embeding code into where you want into appear in the body of your code</div>
                <div><img src="Images/Step1.jpg" alt="Picture of video open in youtube"></div>
                <div class="row-max">Step 1</div>
                <div><iframe width="560" height="315" src="https://www.youtube.com/embed/IxwdZLtMf7I?si=GxZ0NNPThEZYoY2P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>

            </section>
        </body>
    </html>
